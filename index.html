<head>

    </a>

      <a class="cards__link" href="#"><img class="cards__img" src="./img/game-img-1.jpg" alt="img"></a>
    </div>
    <div class="cards__game">
      <h4 class="cards__title">Игра 2</h4>
      <a class="cards__link" href="#"><img class="cards__img" src="./img/game-img-2.jpg" alt="img"></a>
    </div>
