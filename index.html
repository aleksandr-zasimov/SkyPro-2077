<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyPro 2077</title>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Добро пожаловать <br> на мой сайт !</h1>
    <h2 class="header__welcome">Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></h2>
  <button class="header__button" type="button">Поехали!</button>
  </header>
  <main class="main">
    <section class="container cards">
      <div class="cards__game">
        <h4 class="cards__title">Игра 1</h4>
        <img class="cards__img" src="./img/game-img-1.jpg" alt="img">
      </div>
      <div class="cards__game">
        <h4 class="cards__title">Игра 2</h4>
        <img class="cards__img" src="./img/game-img-2.jpg" alt="img">
      </div>
      <div class="cards__game">
        <h4 class="cards__title">Игра 3</h4>
        <img class="cards__img" src="./img/game-img-3.jpg" alt="img">
      </div>
    </section>
  </main>
</body>
</html>
